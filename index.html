<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <div class="row mx-auto">
        <div class="col p-2">
            <div class="p-2 border btn btn-primary btn-block" id="up3">Up</div>
            <div class="m-2 border display-4 d-flex justify-content-center bg-success text-white" id="digit3">0</div>
            <div class="p-2 border btn btn-primary btn-block" id="dn3">Down</div>
        </div>
        <div class="col p-2">
            <div class="p-2 border btn btn-primary btn-block" id="up2">Up</div>
            <div class="m-2 border display-4 d-flex justify-content-center bg-success text-white" id="digit2">0</div>
            <div class="p-2 border btn btn-primary btn-block" id="dn2">Down</div>
        </div>
        <div class="col p-2">
            <div class="p-2 border btn btn-primary btn-block" id="up1">Up</div>
            <div class="m-2 border display-4 d-flex justify-content-center bg-success text-white" id="digit1">0</div>
            <div class="p-2 border btn btn-primary btn-block" id="dn1">Down</div>
        </div>

        <div class="col p-2">
            <div class="p-2 border border-secondary btn btn-success btn-block" id="up0">Up</div>

            </div>
            <div class="p-2 border border-secondary btn btn-success btn-block" id="dn0">Down</div>
        </div>
    </div>
